# CASSANDRA production

version: '3'

services:
  cassandra_database:
    image: cassandra
    restart: always
    environment:

    volumes:
      - ~/src/app/cassandra_volume:something

  booking:
    build: 
      context: .
      dockerfile: ./dockerfiles/Dockerfile.prod
    restart: always
    depends_on: 
      - cassandra_database
    ports:
      - 5555:5555
    volumes:
      - ./db:/src/app/db